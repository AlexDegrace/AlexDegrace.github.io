<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
  <title>Alex's groceries online</title>
</head>

<body>
<h1 class="center">Alex's Groceries Online</h1>
<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab center">
  <button class="tablinks active" id="clientTab">Client</button>
  <button class="tablinks" id="productTab">Products</button>
  <button class="tablinks" id="cartTab">Cart</button>
  <button class="buttonRight" id="clearCart" onclick="clearCart()">Clear Cart</button>
</div> 

<!-- Tab content --> 
<div id="Client" class="tabcontent center" style="display:block" >
  <div >
    <h2 id="clientInfo">Client Information</h3>
  </div>
  <div>
    <h3 id="category">Choose a Category:</h3>
  </div>
    <div class="grid-container">
      <div class="grid-item">
        <div class="checkButton">
          <label>
             <input id="vegetarian" type="checkbox" value="Vegetarian"><span>Vegetarian</span>
          </label>
       </div>
      </div>
      <div class="grid-item">
        <div class="checkButton">
          <label>
             <input id="glutenFree" type="checkbox" value="GlutenFree"><span>Gluten Free</span>
          </label>
       </div>
      </div>
      <div class="grid-item">
        <div class="checkButton">
          <label>
             <input id="lactoseFree" type="checkbox" value="LactoseFree"><span>Lactose Free</span>
          </label>
       </div>
      </div>
      <div class="grid-item">
        <div class="checkButton">
          <label>
             <input id="nutsFree" type="checkbox" value="NutsFree"><span>Nuts Free</span>
          </label>
       </div>
      </div>
      <div class="grid-item">
        <div class="checkButton">
          <label>
             <input id="organic" type="checkbox" value="Organic"><span>Organic</span>
          </label>
       </div>
      </div>
    </div>
    <div id="productButtonDiv">
      <button class="navButton greenButton"  onclick="openInfo('Products')">Go to products</button>
    </div>
	
</div>

<div id="Products" class="tabcontent center">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct">
    <div id="vegetable">
      <h3>Vegetable</h3>
    </div>
    <br>
    <div id="meat">
      <h3>Meat</h3>
    </div>
    <br>
    <div id="milk">
      <h3>Milk</h3>
    </div>
    <br>
    <div id="nuts">
      <h3>Nuts</h3>
    </div>
    <br>
    <div id="other">
      <h3>Other</h3>
    </div>
    <br>
   </div>
   <button type="button" class="navButton redButton block buttonLeft" onclick="openInfo('Client')">
		Go back to client info
	</button>
	 <button type="button" class="block navButton greenButton buttonRight" onclick="openInfo('Cart')">
		Go to cart
	</button>
</div>

<div id="Cart" class="tabcontent center">
  <h2>Cart</h2>
  <h3>Here is your cart.</h3>
  <div id="displayCart">
  </div>
  <button type="button" class="block navButton redButton" onclick="openInfo('Products')">
    Go back to products
  </button>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
<footer id="footer">
    Author: Alex DeGrace
</footer>

</html>
